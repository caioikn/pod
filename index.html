<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">

    <script src="./scripts/main.js" defer></script>

    <title>Pod</title>
</head>

<body>
    <header>
        <img src="assets/desktop/logo.svg" alt="Logo Pod">
    </header>

    <main>
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

        <form>
            <input id="email" type="email" placeholder="Email address" required>
            <span class="mensagem-erro"></span>
            <button>Request Access</button>
        </form>

        <div class="sociais">
            <ul>
                <li>
                    <img src="./assets/desktop/spotify.svg" alt="Spotify">
                </li>

                <li>
                    <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast">
                </li>

                <li>
                    <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts">
                </li>

                <li>
                    <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts">
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
